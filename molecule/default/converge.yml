---
- name: "Converge"
  hosts: "all"
  tasks:
    # replace these tasks with whatever you find suitable to test
    - name: "Copy something to test use of synchronize module"
      ansible.builtin.copy:
        src: "/etc/hosts"
        dest: "/tmp/hosts-from-controller"
        mode: 0700

    - name: "Include labocbz.install_kubernetes_cluster"
      tags:
        - "labocbz.install_kubernetes_cluster"
      vars:
        install_kubernetes_cluster_is_manager: "{{ inv_install_kubernetes_cluster_is_manager }}"
        install_kubernetes_cluster_docker_script_version: "{{ inv_install_kubernetes_cluster_docker_script_version }}"
        install_kubernetes_cluster_data_dir: "{{ inv_install_kubernetes_cluster_data_dir }}"
        install_kubernetes_cluster_cluster_cidr: "{{ inv_install_kubernetes_cluster_cluster_cidr }}"
        install_kubernetes_cluster_service_cidr: "{{ inv_install_kubernetes_cluster_service_cidr }}"
        install_kubernetes_cluster_service_node_port_range: "{{ inv_install_kubernetes_cluster_service_node_port_range }}"
        install_kubernetes_cluster_cluster_dns: "{{ inv_install_kubernetes_cluster_cluster_dns }}"
        install_kubernetes_cluster_cluster_domain: "{{ inv_install_kubernetes_cluster_cluster_domain }}"
      ansible.builtin.include_role:
        name: "labocbz.install_kubernetes_cluster"
